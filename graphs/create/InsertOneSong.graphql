mutation InsertOneSong(
  $artwork: String!
  $musicFile: String!
  $lyricsFile: String
  $songTitle: String!
  $uid: String!
  $artistName: String!
  # $musicLink: String!
  $musicType: String!
  $primaryGenre: String!
  $secondaryGenre: String
  $releasedOn: DateTime!
  $labelName: String
  # $upcean: String
  $recordLocation: String
  $writer: String!
  $creatives: String!
  $worldwide: Boolean
  $previouslyReleased: Boolean
  $user: ObjectId!
  $createdAt: DateTime!
  $updatedAt: DateTime!
) {
  insertOneSong(
    data: {
      artWork: $artwork
      music: $musicFile
      lyrics: $lyricsFile
      title: $songTitle
      uid: $uid
      artiste: $artistName
      # musicLink: $musicLink
      musicType: $musicType
      genre: $primaryGenre
      secondaryGenre: $secondaryGenre
      releasedOn: $releasedOn
      label: $labelName
      # upcEan: $upcean
      location: $recordLocation
      writer: $writer
      creatives: $creatives
      worldwide: $worldwide
      previouslyReleased: $previouslyReleased
      user: { link: $user }
      createdAt: $createdAt
      updatedAt: $updatedAt
    }
  ) {
    _id
  }
}
